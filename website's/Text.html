<!DOCTYPE html>
<html>
<head>
    <title>School Text Channel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon: #00ff00;
            --glow: rgba(0, 255, 0, 0.3);
            --dark: #000000;
        }

        body {
            background: var(--dark);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 20%, rgba(0, 255, 0, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(0, 255, 0, 0.05) 0%, transparent 50%);
            animation: bgMove 20s infinite linear;
        }

        @keyframes bgMove {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 1px solid var(--glow);
            box-shadow: 0 0 15px var(--glow);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--neon);
            text-shadow: 0 0 10px var(--glow);
        }

        #chat {
            border: 1px solid var(--glow);
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 10px;
        }

        .message .user {
            color: var(--neon);
            font-weight: bold;
        }

        .message .text {
            margin-left: 10px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #message {
            width: 70%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid var(--neon);
            border-radius: 10px;
            background: transparent;
            color: white;
            outline: none;
        }

        #username {
            width: 20%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid var(--neon);
            border-radius: 10px;
            background: transparent;
            color: white;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid var(--neon);
            color: var(--neon);
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: var(--neon);
            color: black;
        }

    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <header>
        <h1>School Text Channel</h1>
    </header>

    <div id="chat"></div>

    <div class="input-container">
        <input type="text" id="username" placeholder="Your name">
        <input type="text" id="message" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var username = document.getElementById("username").value;
            var message = document.getElementById("message").value;
            if (username.trim() !== "" && message.trim() !== "") {
                var chat = document.getElementById("chat");
                var newMessage = document.createElement("div");
                newMessage.classList.add("message");
                newMessage.innerHTML = '<span class="user">' + username + ':</span> <span class="text">' + message + '</span>';
                chat.appendChild(newMessage);
                document.getElementById("message").value = "";
                chat.scrollTop = chat.scrollHeight;
            }
        }
    </script>
</body>
</html>
