<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Minecraft</title>
    <!-- Include any required CSS for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Play Minecraft</h1>
        <p>Enjoy playing Minecraft directly in your browser!</p>
    </header>
    <main>
        <!-- Embed the Minecraft game using an iframe -->
        <iframe src="https://eaglercraft.com/mc/1.8.8/?userscript=irv77-eaglercraft-mobile.js" 
                width="100%" 
                height="600px" 
                frameborder="0" 
                allowfullscreen>
        </iframe>
    </main>
    <footer>
        <p>&copy; 2025 Your Website Name. All rights reserved.</p>
    </footer>
    <div style="transition: 0.5s; cursor: pointer; position: fixed; border-radius: 15px; color: rgb(224, 224, 224); background-color: #1d1d1dc0; left: 0; bottom: 0px; margin: 10px;" id="Menu">
        <span class="material-icons buttonForMenu" style="margin: 5px;" onclick="window.location = 'https://sz-games.github.io'">arrow_back</span>
        <span class="material-icons buttonForMenu" style="margin: 5px;" onclick="makeFullScreen()">fullscreen</span>
    </div>
    <script>
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (isMobile) {
            document.getElementById('Menu').style.transform = "scale(1.1)";
        } else {
            document.getElementById('Menu').style.transform = "scale(1.0)";
        }

        var isFull = false;

        document.body.onkeyup = function(e) {
            if (e.keyCode == 27 && isFull) {
                // document.getElementById('game').style.width = '800px';
            }
        }

        function requestFullScreen(element) {
            var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullscreen;
            
            if (requestMethod) {
                requestMethod.call(element);
                let hh = window.innerHeight;
                document.getElementById('game').height = hh;
            } else if (typeof window.ActiveXObject !== "undefined") {
                var wscript = new ActiveXObject("WScript.Shell");
                if (wscript !== null) {
                    wscript.SendKeys("{F11}");
                }
            }
        }

        var canvas = document.getElementById('game');

        function makeFullScreen() {
            isFull = true;
            requestFullScreen(canvas);
        }

        let hh = window.innerHeight;
        document.getElementById('game').height = hh;
        window.onresize = function(event) {
            let hh = window.innerHeight;
            document.getElementById('game').height = hh;
        }

        var textElement = document.getElementById("game");
        textElement.src = 'https://eaglercraft.com/mc/1.8.8/?userscript=irv77-eaglercraft-mobile.js';
    </script>
</body>
</html>
