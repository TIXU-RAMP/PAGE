<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIXU - Key Gate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --neon: #00ff00;
            --glow: rgba(0, 255, 0, 0.3);
            --dark: #000000;
            --error: #ff0000;
        }

        body {
            background: var(--dark);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            text-align: center;
        }

        .key-gate {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .key-input {
            padding: 10px;
            font-size: 1.2rem;
            border: 2px solid var(--neon);
            background: transparent;
            color: white;
            text-align: center;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
        }

        .key-input:focus {
            box-shadow: 0 0 10px var(--glow);
        }

        .key-button {
            margin-top: 15px;
            padding: 10px 20px;
            background: var(--neon);
            border: none;
            color: black;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .key-button:hover {
            background: rgba(0, 255, 0, 0.8);
        }

        .error-shake {
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="keyGate" class="key-gate">
        <h1>Enter Key to Unlock</h1>
        <input type="text" id="keyInput" class="key-input" placeholder="Enter key...">
        <button class="key-button" onclick="checkKey()">Submit</button>
    </div>

    <div id="mainContent" class="hidden">
        <h1>Welcome to TIXU</h1>
        <p>ðŸ”¥ You have unlocked access! ðŸ”¥</p>
    </div>

    <script>
        function checkKey() {
            const correctKey = "02860";
            const input = document.getElementById("keyInput").value;
            const keyGate = document.getElementById("keyGate");
            const mainContent = document.getElementById("mainContent");

            if (input === correctKey) {
                keyGate.classList.add("hidden");
                mainContent.classList.remove("hidden");
            } else {
                document.getElementById("keyInput").classList.add("error-shake");
                setTimeout(() => {
                    document.getElementById("keyInput").classList.remove("error-shake");
                }, 300);
            }
        }
    </script>

</body>
</html>
