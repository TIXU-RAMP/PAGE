<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIXU</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --neon: #00ff00;
            --glow: rgba(0, 255, 0, 0.3);
            --dark: #000000;
        }

        body {
            background: var(--dark);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.1) 10%, transparent 70%);
            animation: bgPulse 10s infinite alternate;
        }

        @keyframes bgPulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            border: 1px solid var(--glow);
            box-shadow: 0 0 15px var(--glow);
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--neon);
            text-shadow: 0 0 10px var(--glow);
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 1px solid var(--glow);
        }

        .tab-button {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid var(--neon);
            color: var(--neon);
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab-button:hover, .tab-button.active {
            background: var(--neon);
            color: black;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Search Bar */
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 2px solid var(--neon);
            background: transparent;
            color: white;
            font-size: 1rem;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s;
        }

        .search-bar:focus {
            outline: none;
            box-shadow: 0 0 15px var(--glow);
        }

        /* Password Modal */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .password-box {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid var(--neon);
            text-align: center;
            transition: 0.3s;
        }

        .password-box.shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        .password-box input {
            padding: 10px;
            width: 100%;
            border: 2px solid var(--neon);
            background: transparent;
            color: white;
            text-align: center;
            border-radius: 10px;
        }

        .password-box button {
            margin-top: 10px;
            padding: 10px;
            background: var(--neon);
            border: none;
            color: black;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .password-box button:hover {
            background: rgba(0, 255, 0, 0.8);
        }

    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <header>
        <h1>TIXU</h1>
        <p>ðŸ”¥ Made from fevber, now get back to work! ðŸ”¥</p>
    </header>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search...">
    </div>

    <div class="tab-buttons">
        <button class="tab-button" data-tab="languages"><i class="fas fa-code"></i> Languages</button>
    </div>

    <div class="tab-content" id="languages">
        <div class="label-card"><i class="fa-solid fa-code"></i> HTML</div>
        <div class="label-card"><i class="fa-solid fa-code"></i> CSS</div>
        <div class="label-card"><i class="fa-solid fa-code"></i> JavaScript</div>
        <div class="label-card"><i class="fa-solid fa-code"></i> Python</div>
        <div class="label-card"><i class="fa-solid fa-code"></i> C++</div>
    </div>

    <div class="password-modal" id="passwordModal">
        <div class="password-box">
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button id="passwordSubmit">Submit</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });

        document.getElementById('passwordSubmit').addEventListener('click', function() {
            const input = document.getElementById('passwordInput');
            if (input.value === "02860") {
                document.getElementById('passwordModal').style.display = "none";
            } else {
                input.value = "";
                document.querySelector('.password-box').classList.add('shake');
                setTimeout(() => document.querySelector('.password-box').classList.remove('shake'), 500);
            }
        });
    </script>
</body>
</html>
