<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIXU</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #2b2b2b;
            --accent-color: #ff6347;
            --highlight-color: #f0f0f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --button-hover-color: #ff7043;
        }

        body {
            background-color: #f9f9f9;
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px var(--shadow-color);
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 15px;
            font-weight: 500;
        }

        header p {
            font-size: 1.1rem;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .search-container,
        .password-container {
            margin-bottom: 20px;
        }

        .search-box,
        .password-box {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #f7f7f7;
            color: #333;
            transition: all 0.3s ease;
        }

        .search-box:focus,
        .password-box:focus {
            border-color: var(--accent-color);
            background-color: #fff;
        }

        .search-box::placeholder,
        .password-box::placeholder {
            color: #aaa;
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 12px 20px;
            background-color: #fff;
            border: 2px solid #ddd;
            color: var(--primary-color);
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab-button:hover {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .tab-button.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .tab-content {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.6s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        .link-card {
            background-color: #f7f7f7;
            border-radius: 12px;
            border: 2px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            text-align: left;
            transition: 0.3s;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .link {
            color: var(--accent-color);
            font-size: 1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
            transition: 0.3s;
        }

        .link:hover {
            border-bottom: 2px solid var(--accent-color);
            transform: translateX(5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>TIXU</h1>
            <p>VERSION 3.0 https://discord.gg/T3CMGFejR9</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="Search...">
        </div>

        <div class="password-container">
            <input type="password" class="password-box" id="passwordInput" placeholder="Enter Password...">
        </div>

        <div class="tab-buttons">
            <button class="tab-button" data-tab="games">Games</button>
            <button class="tab-button" data-tab="languages">Languages</button>
            <button class="tab-button" data-tab="Misc">Misc</button>
        </div>

        <div class="tab-content" id="games">
            <div class="link-card"><a href="https://tixu-ramp.github.io/PAGE/Games/random.html" class="link"><i class="fa-solid fa-earth-europe"></i> Random Games</a></div>
            <!-- Add more game links here -->
        </div>

        <div class="tab-content" id="languages">
            <div class="link-card"><a href="https://developer.mozilla.org/en-US/docs/Web/HTML" class="link"><i class="fa-brands fa-html5"></i> HTML</a></div>
            <!-- Add more language links here -->
        </div>

        <div class="tab-content" id="Misc">
            <div class="link-card"><a href="https://tixu-ramp.github.io/PAGE/website's/servers.html" class="link"><i class="fa-solid fa-face-smile"></i> Proxyies</a></div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });

        document.getElementById("searchInput").addEventListener("input", function() {
            let filter = this.value.toLowerCase();
            document.querySelectorAll('.link-card').forEach(card => {
                card.style.display = card.textContent.toLowerCase().includes(filter) ? "block" : "none";
            });
        });
    </script>
</body>
</html>
