<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIXU</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --neon: #00ff00;
            --glow: rgba(0, 255, 0, 0.3);
            --dark: #000000;
        }

        body {
            background: var(--dark);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 1px solid var(--glow);
        }

        .tab-button {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid var(--neon);
            color: var(--neon);
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab-button:hover, .tab-button.active {
            background: var(--neon);
            color: black;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Link Cards */
        .link-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glow);
            border-radius: 15px;
            padding: 15px;
            transition: 0.3s;
            margin: 10px;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--glow);
        }

        /* Key Section */
        .key-section {
            text-align: center;
            margin-top: 20px;
        }

        .key-button {
            padding: 15px 30px;
            background: var(--neon);
            color: black;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .key-button:hover {
            background: rgba(0, 255, 0, 0.8);
        }
    </style>
</head>
<body>

    <header>
        <h1>TIXU</h1>
        <p>ðŸ”¥ Made from fevber, now get back to work! ðŸ”¥</p>
    </header>

    <div class="tab-buttons">
        <button class="tab-button" data-tab="games"><i class="fas fa-gamepad"></i> Games</button>
        <button class="tab-button" data-tab="proxy"><i class="fa-solid fa-robot"></i> Proxy</button>
        <button class="tab-button" data-tab="key"><i class="fa-solid fa-key"></i> Get Key</button>
    </div>

    <div class="tab-content" id="games">
        <div class="link-card">
            <a href="https://TIXU-RAMP.github.io/PAGE/Games/Minecraft.html" class="link">
                <i class="fa-solid fa-cube"></i> Minecraft
            </a>
        </div>
        <div class="link-card">
            <a href="https://TIXU-RAMP.github.io/PAGE/Games/Street-fighter-2.html" class="link">
                <i class="fa-solid fa-user-ninja"></i> Street Fighter 2
            </a>
        </div>
    </div>

    <div class="tab-content" id="proxy">
        <div class="link-card">
            <a href="https://uwananinisiyokka.allez.la/" class="link">
                <i class="fa-solid fa-robot"></i> Proxy 1
            </a>
        </div>
        <div class="link-card">
            <a href="https://sheneedaride.now1.tv/" class="link">
                <i class="fa-solid fa-robot"></i> Proxy 2
            </a>
        </div>
    </div>
    
</body>
</html>
