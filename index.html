<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIXU</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --neon: #00ff00;
            --glow: rgba(0, 255, 0, 0.3);
            --dark: #000000;
            --white: #ffffff;
            --link-card: #333333; /* New color for the link-card */
        }

        body {
            background: var(--dark);
            color: var(--neon); /* Updated text color to neon green */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 1px solid var(--glow);
        }

        .tab-button {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid var(--neon);
            color: var(--neon); /* Text color updated to neon green */
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab-button:hover, .tab-button.active {
            background: var(--neon);
            color: black;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Link Cards */
        .link-card {
            background: var(--link-card); /* Updated link-card color */
            border: 1px solid var(--glow);
            border-radius: 15px;
            padding: 15px;
            transition: 0.3s;
            margin: 10px;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--glow);
        }

        /* Key Section */
        .key-section {
            text-align: center;
            margin-top: 20px;
        }

        .key-button {
            padding: 15px 30px;
            background: var(--neon);
            color: black;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .key-button:hover {
            background: rgba(0, 255, 0, 0.8);
        }

        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
            color: var(--neon); /* Label color updated to neon green */
        }

        .search-input {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            border: 2px solid var(--neon);
            background: transparent;
            color: var(--neon); /* Input text color updated to neon green */
        }

        .tab-title {
            font-size: 1.5rem;
            color: var(--neon); /* Tab title color updated to neon green */
            margin-bottom: 10px;
            text-align: center;
        }

        /* Password Keyframe */
        @keyframes password {
            0% { opacity: 0; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .password-animation {
            animation: password 1s infinite;
        }

    </style>
</head>
<body>

    <header>
        <h1>TIXU</h1>
        <p>üî• Made from fevber, now get back to work! üî•</p>
    </header>

    <div class="tab-buttons">
        <button class="tab-button" data-tab="games"><i class="fas fa-gamepad"></i> Games</button>
        <button class="tab-button" data-tab="proxy"><i class="fa-solid fa-robot"></i> Proxy</button>
        <button class="tab-button" data-tab="key"><i class="fa-solid fa-key"></i> Get Key</button>
    </div>

    <!-- Search Container -->
    <div class="search-container">
        <label for="search-input" class="search-label">üîç Search within this tab:</label>
        <input type="text" class="search-input" id="search-input" placeholder="Type to search..." oninput="filterLinks()">
    </div>

    <div class="tab-content" id="games">
        <div class="tab-title">üéÆ Games</div>
        <div class="link-card">
            <a href="https://TIXU-RAMP.github.io/PAGE/Games/Minecraft.html" class="link">
                <i class="fa-solid fa-cube"></i> Minecraft
            </a>
        </div>
        <div class="link-card">
            <a href="https://TIXU-RAMP.github.io/PAGE/Games/Street-fighter-2.html" class="link">
                <i class="fa-solid fa-user-ninja"></i> Street Fighter 2
            </a>
        </div>
    </div>

    <div class="tab-content" id="proxy">
        <div class="tab-title">ü§ñ Proxy</div>
        <div class="link-card">
            <a href="https://uwananinisiyokka.allez.la/" class="link">
                <i class="fa-solid fa-robot"></i> Proxy 1
            </a>
        </div>
        <div class="link-card">
            <a href="https://sheneedaride.now1.tv/" class="link">
                <i class="fa-solid fa-robot"></i> Proxy 2
            </a>
        </div>
    </div>

    <script>
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.getAttribute('data-tab');

                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(tab).classList.add('active');
            });
        });

        function filterLinks() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const links = document.querySelectorAll('.tab-content.active .link-card');

            links.forEach(link => {
                const linkText = link.innerText.toLowerCase();
                if (linkText.includes(query)) {
                    link.style.display = 'block';
                } else {
                    link.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
