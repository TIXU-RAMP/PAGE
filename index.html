<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIXU</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --neon: #00ff00;
            --glow: rgba(0, 255, 0, 0.4);
            --dark: #1a1a1a;
            --input-border: #2b2b2b;
            --input-focus: #00ff80;
            --background-gradient: linear-gradient(45deg, #00ff00, #009900);
            --btn-hover: rgba(0, 255, 0, 0.7);
            --neon-glow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 50px #00ff00;
        }

        body {
            background: var(--dark);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--background-gradient);
            animation: bgMove 30s infinite linear;
        }

        @keyframes bgMove {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: 1px solid var(--glow);
            box-shadow: var(--neon-glow);
            width: 100%;
            max-width: 800px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--neon);
            text-shadow: var(--neon-glow);
        }

        header p {
            font-size: 1.2rem;
            color: #b0ffb0;
        }

        .search-container, .password-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-box, .password-box {
            width: 90%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            background: transparent;
            color: white;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px var(--glow);
        }

        .search-box:focus, .password-box:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 15px var(--input-focus);
        }

        .search-box::placeholder, .password-box::placeholder {
            color: #cccccc;
        }

        .tab-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            border: 1px solid var(--glow);
            box-shadow: var(--neon-glow);
        }

        .tab-button {
            padding: 15px 25px;
            background: transparent;
            border: 2px solid var(--neon);
            color: var(--neon);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
            font-size: 1.1rem;
        }

        .tab-button:hover, .tab-button.active {
            background: var(--btn-hover);
            color: black;
            box-shadow: var(--neon-glow);
        }

        .tab-content {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            animation: fadeIn 0.6s ease-in-out;
        }

        .tab-content.active {
            display: grid;
        }

        .link-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--glow);
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--glow);
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px var(--glow);
        }

        .link {
            color: var(--neon);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .link:hover {
            background: var(--glow);
            transform: translateX(6px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .image-anim {
            width: 100%;
            height: auto;
            max-width: 600px;
            margin: 20px auto;
            display: block;
            border-radius: 15px;
            animation: fadeIn 2s ease-in-out;
        }

        .password-container {
            margin-top: 2rem;
            text-align: center;
        }

        .password-box::placeholder {
            color: var(--glow);
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <header>
        <h1>TIXU</h1>
        <p>VERSION 3.0 https://discord.gg/T3CMGFejR9!ðŸ”¥</p>
    </header>

    <div class="search-container">
        <input type="text" class="search-box" id="searchInput" placeholder="Search...">
    </div>

    <div class="password-container">
        <input type="password" class="password-box" id="passwordInput" placeholder="Enter Password...">
    </div>

    <img src="https://via.placeholder.com/600x300.png?text=Apple-Style+Image" alt="Apple Style" class="image-anim">

    <div class="tab-buttons">
        <button class="tab-button" data-tab="games"><i class="fa-solid fa-dragon"></i> Games</button>
        <button class="tab-button" data-tab="languages"><i class="fa-solid fa-code"></i> Languages</button>
        <button class="tab-button" data-tab="Misc"><i class="fa-solid fa-clipboard"></i> Misc</button>
    </div>

    <div class="tab-content" id="games">
        <div class="link-card"><a href="https://tixu-ramp.github.io/PAGE/Games/random.html" class="link"><i class="fa-solid fa-earth-europe"></i> Random Games</a></div>
        <!-- Add more game links here -->
    </div>

    <div class="tab-content" id="languages">
        <div class="link-card"><a href="https://developer.mozilla.org/en-US/docs/Web/HTML" class="link"><i class="fa-brands fa-html5"></i> HTML</a></div>
        <!-- Add more language links here -->
    </div>

    <div class="tab-content" id="Misc">
        <div class="link-card"><a href="https://tixu-ramp.github.io/PAGE/website's/servers.html" class="link"><i class="fa-solid fa-face-smile"></i> Proxyies</a></div>
    </div>

    <script>
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });

        document.getElementById("searchInput").addEventListener("input", function() {
            let filter = this.value.toLowerCase();
            document.querySelectorAll('.link-card').forEach(card => {
                card.style.display = card.textContent.toLowerCase().includes(filter) ? "block" : "none";
            });
        });
    </script>
</body>
</html>
