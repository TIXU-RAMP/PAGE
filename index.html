<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIXU</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --neon: #00ff00;
            --glow: rgba(0, 255, 0, 0.3);
            --dark: #000000;
        }

        body {
            background: var(--dark);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 0, 0.05) 0%, transparent 50%);
            animation: bgMove 20s infinite linear;
        }

        @keyframes bgMove {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 1px solid var(--glow);
            box-shadow: 0 0 15px var(--glow);
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--neon);
            text-shadow: 0 0 10px var(--glow);
        }

        /* Search Bar */
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            width: 50%;
            border: 2px solid var(--neon);
            background: transparent;
            color: white;
            font-size: 1rem;
            text-align: center;
            transition: 0.3s;
        }

        .search-container input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--glow);
        }

        /* Shake animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        .wrong-password {
            animation: shake 0.3s;
            border: 2px solid red !important;
        }

    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <header>
        <h1>TIXU</h1>
        <p>Made from fevber now get back to workðŸ”¥</p>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search something...">
    </div>

    <div class="tab-buttons">
        <button class="tab-button" data-tab="proxy"><i class="fas fa-gamepad"></i> Proxy</button>
        <button class="tab-button" data-tab="games"><i class="fa-solid fa-dragon"></i> Games</button>
        <button class="tab-button" data-tab="languages"><i class="fa-solid fa-code"></i> Languages</button>
    </div>

    <div class="tab-content" id="proxy">
        <div class="link-card">
            <a href="#" class="link"><i class="fa-solid fa-robot"></i> Proxy 1</a>
        </div>
    </div>

    <div class="tab-content" id="games">
        <div class="link-card">
            <a href="#" class="link"><i class="fa-solid fa-bowling-ball"></i> Slope</a>
        </div>
    </div>

    <div class="tab-content" id="languages">
        <div class="label-card">
            <i class="fa-solid fa-code"></i> HTML
        </div>
        <div class="label-card">
            <i class="fa-solid fa-code"></i> CSS
        </div>
        <div class="label-card">
            <i class="fa-solid fa-code"></i> JavaScript
        </div>
        <div class="label-card">
            <i class="fa-solid fa-code"></i> Python
        </div>
        <div class="label-card">
            <i class="fa-solid fa-code"></i> Lua
        </div>
    </div>

    <!-- Password Modal -->
    <div class="password-modal" id="passwordModal">
        <form id="passwordForm">
            <input type="password" id="password" placeholder="Enter password" required>
            <button type="submit">Submit</button>
        </form>
        <button class="lootlink-button" onclick="window.location.href='https://paste.ee/r/7VrOxy7q';">Key</button>
    </div>

    <script>
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });

        const correctPassword = "02860";

        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const input = document.getElementById('password');
            if (input.value === correctPassword) {
                document.getElementById('passwordModal').classList.remove('active');
            } else {
                input.classList.add('wrong-password');
                setTimeout(() => input.classList.remove('wrong-password'), 300);
            }
        });

        window.onload = () => {
            document.getElementById('passwordModal').classList.add('active');
        };

        document.getElementById('searchBar').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            document.querySelectorAll('.link-card, .label-card').forEach(item => {
                let text = item.textContent.toLowerCase();
                item.style.display = text.includes(filter) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
