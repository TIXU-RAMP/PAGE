<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Area</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon: #00ff00;
            --glow: rgba(0, 255, 0, 0.3);
            --dark: #000000;
        }

        body {
            background: var(--dark);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 20%, rgba(0, 255, 0, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(0, 255, 0, 0.05) 0%, transparent 50%);
            animation: bgMove 20s infinite linear;
        }

        @keyframes bgMove {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 1px solid var(--glow);
            box-shadow: 0 0 15px var(--glow);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--neon);
            text-shadow: 0 0 10px var(--glow);
        }

        .form-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--glow);
            box-shadow: 0 0 15px var(--glow);
            max-width: 400px;
            margin: 0 auto;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: var(--neon);
        }

        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(0, 255, 0, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: var(--neon);
            color: black;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-container button:hover {
            background: var(--glow);
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <header>
        <h1>Password?</h1>
    </header>

    <div class="form-container">
        <form action="/submit-password" method="post">
            <label for="password">Password:</label>
            <input type="password" id="password" name="tixu4life" placeholder="Enter your password">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
